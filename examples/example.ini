; Example INI Configuration File
; Author: Leezgion

[Application]
debug = true
environment = development
name = MyApp
version = 1.0.0

[Cache]
driver = redis
host = localhost
port = 6379
ttl = 3600

[Database]
host = localhost
name = myapp_db
password = secret123
port = 3306
user = root

[Email]
# Paths configuration
password = email_password
smtp_host = smtp.example.com
smtp_port = 587
use_tls = true
username = noreply@example.com

[Logging]
file = /var/log/myapp.log
format = %(asctime)s - %(levelname)s - %(message)s
level = debug

[Paths]
data = ${root}/data
logs = ${root}/logs
root = /app
temp = ${root}/temp
uploads = ${root}/uploads

[Server]
host = 0.0.0.0
max_connections = 100
port = 8080
timeout = 30