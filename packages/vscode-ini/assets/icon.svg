<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1E1E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg-grad)"/>
  
  <!-- Border accent -->
  <rect x="2" y="2" width="124" height="124" rx="18" fill="none" stroke="url(#text-grad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Section bracket -->
  <text x="64" y="55" font-family="Consolas, 'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#text-grad)" text-anchor="middle">[INI]</text>
  
  <!-- Key-value representation -->
  <g opacity="0.7">
    <text x="64" y="85" font-family="Consolas, 'Courier New', monospace" font-size="12" fill="#9E9E9E" text-anchor="middle">key = value</text>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="108" r="3" fill="#4FC3F7" opacity="0.5"/>
  <circle cx="30" cy="108" r="3" fill="#2196F3" opacity="0.5"/>
  <circle cx="40" cy="108" r="3" fill="#1976D2" opacity="0.5"/>
</svg>
